<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Haven - Post</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            position: sticky;
            top: 0;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        nav h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-menu {
            display: flex;
            align-items: center;
        }
        .user-menu button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-menu button:hover {
            background-color: #2980b9;
        }
        #userIcon {
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        .dropdown {
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #34495e;
            border-radius: 4px;
            display: none;
        }
        .dropdown button {
            display: block;
            width: 100px;
            padding: 5px;
            text-align: left;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .dropdown button:hover {
            background-color: #2980b9;
        }
        main {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #blogContent {
            flex: 2;
            padding-right: 20px;
        }
        #fullTitle {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }
        #fullImage {
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
            display: none;
        }
        #fullContent {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
        }
        #fullAuthor {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }
        #interaction {
            margin-bottom: 20px;
        }
        #commentsSection {
            flex: 1;
            background-color: #e9ecef;
            padding: 20px;
            border-left: 2px solid #3498db;
        }
        #fullCommentInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #fullComments {
            margin-top: 10px;
        }
        #fullComments p {
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #backBtn {
            background-color: #27ae60;
        }
        #backBtn:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Blog Haven</h1>
        <div class="user-menu">
            <button id="homeBtn">Home</button>
            <button id="aboutBtn">About Us</button>
            <span id="userIcon">ðŸ‘¤</span>
            <div id="userDropdown" class="dropdown" style="display:none;">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Sign Up</button>
                <button id="profileBtn" style="display:none;">Profile</button>
                <button id="logoutBtn" style="display:none;">Logout</button>
            </div>
        </div>
    </nav>

    <main>
        <div id="blogContent">
            <h2 id="fullTitle"></h2>
            <img id="fullImage" src="" alt="">
            <p id="fullContent"></p>
            <p id="fullAuthor"></p>
            <div id="interaction">
                <button id="fullLike">Like</button>
                <button id="editBlogBtn" style="display:none;">Edit</button>
                <button id="deleteBlogBtn" style="display:none;">Delete</button>
                <button id="backBtn">Back</button>
            </div>
        </div>
        <div id="commentsSection">
            <input id="fullCommentInput" placeholder="Add comment">
            <button id="fullCommentBtn">Comment</button>
            <div id="fullComments"></div>
        </div>
    </main>

    <div id="feedback" class="feedback" style="display:none;"></div>

    <script src="blog.js"></script>
</body>
</html>
